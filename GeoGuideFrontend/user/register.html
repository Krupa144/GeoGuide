<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="button">
            <button class="btn btn-outline-primary" onclick="window.location.href='../menu.html'">
            <i class="bi bi-map-fill"></i> Back
        </button>
        </div>
        <div class="card">
            <h2 class="card-title text-center mb-4">Register</h2>
            <div id="register-message" class="alert alert-danger" style="display:none;"></div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="/user/login.html">Log in</a>
            </p>
        </div>
    </div>

    <script type="module" src="../../js/user/register.js"></script>
</body>
</html>
